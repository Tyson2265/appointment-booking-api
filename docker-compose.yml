version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: capitec_postgres
    environment:
      POSTGRES_USER: capitec_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: capitec_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U capitec_user -d capitec_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  backend:
    container_name: capitec_backend
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-runtime
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/capitec_db
      SPRING_DATASOURCE_USERNAME: capitec_user
      SPRING_DATASOURCE_PASSWORD: secure_password
    restart: on-failure

volumes:
  postgres_data:
